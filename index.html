<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
   <div id = "calculatorContainer">
      <div class = "output">
        <p id = "results-display"></p>
        <h1></h1>
      </div>

   <div class = "input">
      <div class = "row">
      <button id = "button-clear">Clear</button>
      <button id = "button-backspace">โซ</button>
   </div>

   <div class = "row">
      <button id = "button-7" class = "number">7</button>
      <button id = "button-8" class = "number">8</button>
      <button id = "button-9" class = "number">9</button>
      <button id = "button-divide" class = "operator">รท</button>
   </div>

   <div class = "row">
      <button id = "button-4" class = "number">4</button>
      <button id = "button-5" class = "number">5</button>
      <button id = "button-6" class = "number">6</button>
      <button id = "button-multiply" class = "operator">x</button>
   </div>

   <div class = "row">
      <button id = "button-1" class = "number">1</button>
      <button id = "button-2" class = "number">2</button>
      <button id = "button-3" class = "number">3</button>
      <button id = "button-subtract" class = "operator">-</button>
   </div>

   <div class = "row">
      <button id = "button-0" class = "number">0</button>
      <button id = "button-decimal">.</button>
      <button id = "button-equal">=</button>
      <button id = "button-add" class = "operator">+</button>
   </div>
   <script src="script.js"></script>
  </body>
</html>
